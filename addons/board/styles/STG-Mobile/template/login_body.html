<!-- INCLUDE overall_header.html -->

<form action="{S_LOGIN_ACTION}" method="post">

	<!-- IF not S_ADMIN_AUTH -->
<hr />
<table cellspacing="0">
	<tr>
		<th>{L_LOGIN}</th>
	</tr>
</table>
	<!-- ELSE -->

<hr />
<table cellspacing="0">
	<tr>
		<th>{LOGIN_EXPLAIN}</th>
	</tr>
</table>
	<!-- ENDIF -->

<!-- IF LOGIN_EXPLAIN && not S_ADMIN_AUTH -->
<hr />
<table cellspacing="0">
	<tr class="row1">
		<td align="center"><span class="gensmall">{LOGIN_EXPLAIN}</span></td>
	</tr>
</table>
<!-- ENDIF -->

<hr />
<table cellspacing="0">
	<tr class="row1">
	<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
		<td>
			<p class="genmed">{L_LOGIN_INFO}</p>

			<p class="genmed" align="center">
				<a href="{U_TERMS_USE}">{L_TERMS_USE}</a> | <a href="{U_PRIVACY}">{L_PRIVACY}</a>
			</p>
		</td>
	</tr>
</table>

<hr />
<table cellspacing="0">
	<tr>
	<!-- ENDIF -->
		<td <!-- IF not S_ADMIN_AUTH -->class="row2"<!-- ELSE -->class="row1"<!-- ENDIF -->>
			<table cellspacing="0">
			<!-- IF LOGIN_ERROR -->
				<tr>
					<td class="gensmall" align="center"><span class="error">{LOGIN_ERROR}</span></td>
				</tr>
			<!-- ENDIF -->

				<tr>
					<td><b class="gensmall">{L_USERNAME}:</b></td>
				</tr>
				<tr>
					<td><input class="post" type="text" name="{USERNAME_CREDENTIAL}" size="25" value="{USERNAME}" tabindex="1" />
						<!-- IF not S_ADMIN_AUTH and S_REGISTER_ENABLED -->
							<br /><a class="gensmall" href="{U_REGISTER}">{L_REGISTER}</a>
						<!-- ENDIF -->
					</td>
				</tr>
				<tr>
					<td><b class="gensmall">{L_PASSWORD}:</b>
						<br /><input class="post" type="password" name="{PASSWORD_CREDENTIAL}" size="25" tabindex="2" />
						<!-- IF U_SEND_PASSWORD --><br /><a class="gensmall" href="{U_SEND_PASSWORD}">{L_FORGOT_PASS}</a><!-- ENDIF -->
						<!-- IF U_RESEND_ACTIVATION and not S_ADMIN_AUTH --><br /><a class="gensmall" href="{U_RESEND_ACTIVATION}">{L_RESEND_ACTIVATION}</a><!-- ENDIF -->
					</td>
				</tr>
				<!-- IF S_DISPLAY_FULL_LOGIN -->
					<!-- IF S_AUTOLOGIN_ENABLED -->
				<tr>
					<td><input type="checkbox" class="radio" name="autologin" tabindex="3" /> <span class="gensmall">{L_LOG_ME_IN}</span></td>
				</tr>
				<!-- ENDIF -->
				<tr>
					<td><input type="checkbox" class="radio" name="viewonline" tabindex="4" /> <span class="gensmall">{L_HIDE_ME}</span></td>
				</tr>
			<!-- ENDIF -->
			</table>
		</td>
	</tr>
<!-- IF CAPTCHA_TEMPLATE and S_CONFIRM_CODE -->
</table>

<hr />
<table cellspacing="0">
	<!-- INCLUDE {CAPTCHA_TEMPLATE} -->
<!-- ENDIF -->
	<tr class="cat">
		<td align="center">{S_HIDDEN_FIELDS}<input type="submit" name="login" class="btnmain" value="{L_LOGIN}" tabindex="5" /></td>
	</tr>
</table>
{S_FORM_TOKEN}

</form>

<br clear="all" />

<!-- INCLUDE breadcrumbs.html -->

<br clear="all" />

<div align="{S_CONTENT_FLOW_END}"><!-- INCLUDE jumpbox.html --></div>

<!-- INCLUDE overall_footer.html -->
