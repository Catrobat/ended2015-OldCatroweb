<hr />
<table cellspacing="0">
	<tr> 
		<th>{L_PREVIEW}</th>
	</tr>
</table>

<hr />
<table cellspacing="0">
<tr> 
	<td class="row2">{MINI_POST_IMG}<span class="postdetails">{L_POSTED}: {POST_DATE} &nbsp;<br />{L_POST_SUBJECT}: {PREVIEW_SUBJECT}</span></td>
</tr>
</table>

<!-- IF S_HAS_POLL_OPTIONS -->
<hr />
<table cellspacing="0">
	<tr class="row2">
		<td align="center"><br clear="all" />
			<table cellspacing="0" cellpadding="4" border="0" align="center">
			<tr>
				<td align="center"><span class="gen"><b>{POLL_QUESTION}</b></span><br /><span class="gensmall">{L_POLL_LENGTH}</span></td>
			</tr>
			<tr>
				<td align="center">
					<table cellspacing="0" cellpadding="2" border="0">
					<!-- BEGIN poll_option -->
						<tr>
							<td>
							<!-- IF S_IS_MULTI_CHOICE -->
								<input type="checkbox" class="radio" name="vote_id" value="" />
							<!-- ELSE -->
								<input type="radio" class="radio" name="vote_id" value="" />
							<!-- ENDIF -->
							</td>
							<td><span class="gen">{poll_option.POLL_OPTION_CAPTION}</span></td>
						</tr>
					<!-- END poll_option -->
					</table>
				</td>
			</tr>
			<tr>
				<td align="center"><span class="gensmall">{L_MAX_VOTES}</span></td>
			</tr>
			</table>
		</td>
	</tr>
</table>
	<!-- ENDIF -->

<hr />
<table cellspacing="0">
	<tr> 
		<td class="row1">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td>
						<div class="postbody">{PREVIEW_MESSAGE}</div>
					<!-- IF .attachment -->
						<br clear="all" />
		
						<hr />
						<table cellspacing="0">
							<tr>
								<td class="row3"><b class="genmed">{L_ATTACHMENTS}: </b></td>
							</tr>
						</table>
							<!-- BEGIN attachment -->
						<hr />
						<table cellspacing="0">
							<tr>
								<td class="row2">{attachment.DISPLAY_ATTACHMENT}</td>
							</tr>
						</table>
							<!-- END attachment -->
					<!-- ENDIF -->
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
