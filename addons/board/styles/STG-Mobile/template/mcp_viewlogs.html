<!-- INCLUDE mcp_header.html -->

<form method="post" name="mcp" action="{S_MCP_ACTION}">

<hr />
<table cellspacing="0">
	<tr>
		<td align="center"><span class="gensmall">{L_DISPLAY_LOG}:</span> {S_SELECT_SORT_DAYS}&nbsp;<span class="gensmall">{L_SORT_BY}</span> {S_SELECT_SORT_KEY} {S_SELECT_SORT_DIR}&nbsp;<input class="btnlite" type="submit" name="sort" value="{L_GO}" /></span></td>
	</tr>
</table>

<hr />
<table cellspacing="0">
	<tr>
		<th>{L_DISPLAY_OPTIONS}</th>
	</tr>
</table>

<!-- IF S_TOPIC_ID -->
<hr />
<table cellspacing="0">
	<tr>
		<td class="row2"><span class="gensmall">{L_LOGS_CURRENT_TOPIC} <a href="{U_VIEW_TOPIC}"><b>{TOPIC_NAME}</b></a></span></td>
	</tr>
</table>
<!-- ENDIF -->

<!-- BEGIN log -->
<hr />
<table cellspacing="0">
	<tr>
		<td class="row1"><span class="gen">{log.USERNAME}</span><br />
			<span class="gen">{log.IP}</span><br />
			<span class="gensmall">{log.TIME}</span><br />
			<span class="gen">{L_ACTION}:<br />{log.ACTION}</span>
		<!-- IF not S_TOPIC_ID -->
			<br /><span class="gensmall"><!-- IF log.U_VIEW_TOPIC --><a href="{log.U_VIEW_TOPIC}">{L_VIEW_TOPIC}</a><!-- IF log.U_VIEWLOGS --> | <!-- ENDIF --><!-- ENDIF --><!-- IF log.U_VIEWLOGS --><a href="{log.U_VIEWLOGS}">{L_VIEW_TOPIC_LOGS}</a><!-- ENDIF --></span>
		<!-- ENDIF -->
		</td>
	</tr>
</table>

<!-- BEGINELSE -->
<hr />
<table cellspacing="0">
	<tr>
		<td class="row2" align="center"><span class="gen">{L_NO_ENTRIES}</span></td>
	</tr>
</table>

<!-- END log -->
{S_FORM_TOKEN}
</form>

<hr />
<table cellspacing="0">
	<tr>
		<td class="nav" align="{S_CONTENT_FLOW_BEGIN}" valign="middle">{PAGE_NUMBER}<br />
		<span align="{S_CONTENT_FLOW_END}"><!-- INCLUDE pagination.html --></span></td>
	</tr>
</table>

<hr />

<!-- INCLUDE mcp_footer.html -->
