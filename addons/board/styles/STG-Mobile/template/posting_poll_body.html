<hr />
<table cellspacing="0">
<tr>
	<th colspan="2">{L_ADD_POLL}</th>
</tr>
</table>

<hr />
<table cellspacing="0">
<tr>
	<td class="row2"><span class="gensmall">{L_ADD_POLL_EXPLAIN}</span></td>
</tr>
</table>

<hr />
<table cellspacing="0">
<tr>
	<td class="row1"><b class="genmed">{L_POLL_QUESTION}</b></td>
</tr>
<tr>
	<td class="row1"><input class="post" type="text" name="poll_title" size="30" maxlength="225" value="{POLL_TITLE}" style="width: 98%;" /></td>
</tr>
</table>

<hr />
<table cellspacing="0">
<tr>
	<td class="row2"><b class="genmed">{L_POLL_OPTIONS}</b></td>
</tr>
<tr>
	<td class="row2"><textarea name="poll_option_text" rows="5" cols="16" tabindex="5" style="width: 98%;">{POLL_OPTIONS}</textarea><br /><span class="gensmall">{L_POLL_OPTIONS_EXPLAIN}</span></td>
</tr>
</table>

<hr />
<table cellspacing="0">
<tr>
	<td class="row1"><b class="genmed">{L_POLL_MAX_OPTIONS}</b></td>
</tr>
<tr>
	<td class="row1"><input class="post" type="text" name="poll_max_options" size="3" maxlength="3" value="{POLL_MAX_OPTIONS}" /><br /><span class="gensmall">{L_POLL_MAX_OPTIONS_EXPLAIN}</span></td>
</tr>
</table>

<hr />
<table cellspacing="0">
<tr>
	<td class="row2"><b class="genmed">{L_POLL_FOR}</b></td>
</tr>
<tr>
	<td class="row2"><input class="post" type="text" name="poll_length" size="3" maxlength="3" value="{POLL_LENGTH}" />&nbsp;<b class="gen">{L_DAYS}</b><br /><span class="gensmall">{L_POLL_FOR_EXPLAIN}</span></td>
</tr>
</table>

<!-- IF S_POLL_VOTE_CHANGE -->
<hr />
<table cellspacing="0">
	<tr>
		<td class="row1"><b class="genmed">{L_POLL_VOTE_CHANGE}</b></td>
</tr>
<tr>
		<td class="row1"><input type="checkbox" class="radio" name="poll_vote_change"{VOTE_CHANGE_CHECKED} /><br /><span class="gensmall">{L_POLL_VOTE_CHANGE_EXPLAIN}</span></td>
	</tr>
</table>
<!-- ENDIF -->

<!-- IF S_POLL_DELETE -->
<hr />
<table cellspacing="0">
	<tr>
		<td class="row2"><b class="genmed">{L_POLL_DELETE}</b></td>
	</tr>
	<tr>
		<td class="row2"><input type="checkbox" class="radio" name="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF --> /></td>
	</tr>
</table>
