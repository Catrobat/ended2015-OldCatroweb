<!-- INCLUDE mcp_header.html -->

<hr />
<br />

<form method="post" name="mcp" action="{U_POST_ACTION}">

<hr />
<table cellspacing="0">
	<tr>
		<th>{L_WARNED_USERS}</td>
	</tr>
</table>

<!-- BEGIN user -->

<hr />
<table cellspacing="0">
	<!-- IF user.S_ROW_COUNT is even --><tr class="row2"><!-- ELSE --><tr class="row1"><!-- ENDIF -->
		<td><span class="gen">{user.USERNAME_FULL}</span><br />
			<span class="gen">{user.WARNINGS}&nbsp;{L_WARNINGS}</span><br />
			<span class="gen">{user.WARNING_TIME}</span><br />
			<span class="gen"><a href="{user.U_NOTES}">{L_VIEW_NOTES}</a></span></td>
	</tr>
</table>

<!-- BEGINELSE -->
<hr />
<table cellspacing="0">
	<tr>
		<td class="row2" align="center"><span class="gen">{L_WARNINGS_ZERO_TOTAL}</span></td>
	</tr>
</table>

<!-- END user -->

<hr />
<table cellspacing="0">
	<tr>
		<td class="row3" align="center"><span class="gensmall">{L_DISPLAY_POSTS}:</span> {S_SELECT_SORT_DAYS}&nbsp;<span class="gensmall">{L_SORT_BY}</span> {S_SELECT_SORT_KEY} {S_SELECT_SORT_DIR}&nbsp;<input class="btnlite" type="submit" value="{L_GO}" name="sort" /></td>
	</tr>
</table>

<hr />
<table cellspacing="0">
	<tr>
		<td class="pagination">{PAGE_NUMBER} [ {TOTAL_USERS} ]</td>
	</tr>
<!-- IF PAGINATION -->
	<tr>
		<td align="{S_CONTENT_FLOW_END}"><span class="pagination"><!-- INCLUDE pagination.html --></span></td>
	</tr>
<!-- ENDIF -->
</table>
{S_FORM_TOKEN}
</form>

<!-- INCLUDE mcp_footer.html -->
